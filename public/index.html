<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>VRakashy</title>
    <script src="js/libs/requirejs/require.js" data-main="js/main.js"></script>
</head>
<body>
<div class="container" id="content">
    <div id="photoPreviewForm" style="display: none;">
        <input id="fileToUpload" type="file" name="fileToUpload">
        <button id="save-photo" class="btn btn-primary">Save</button>
    </div>
    <!--<div id="photoPreviewForm" style="display: none;">
        <input id="fileToUpload" type="file" name="fileToUpload">
        <img id="preview" name="preview" width="200"><br>
        <button id="save-photo" class="btn btn-primary">Save</button>
    </div>-->
    <div id="login-form" class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up
                        <small>It's free!</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <div name="lastForm">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" id="input-first-name" name="first_name"
                                           class="form-control input-sm"
                                           placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" id="input-last-name" name="last_name"
                                           class="form-control input-sm"
                                           placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" id="input-email" name="email" class="form-control input-sm"
                                   placeholder="E-mail Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" id="input-password" name="password"
                                           class="form-control input-sm"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" id="input-confirm-password" name="password_confirmation"
                                           class="form-control input-sm"
                                           placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <div class="myButtons" id="myButtons">
                            <a href="#myApp" id="in-sub" class="btn btn-primary">
                                <i class="fa fa-sign-in"></i> SignIn
                            </a>
                            <a href="#myApp" id="up-sub" class="btn btn-primary">
                                <i class="fa fa-sign-in"></i> SignUp
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>

<div id="login-form" class="temporary-template">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in
                        <small>It's free!</small>
                    </h3>
                </div>
                <div class="panel-body">
                    <div name="lastForm">

                        <div class="form-group">
                            <input id="input-email" type="email" class="form-control input-sm input-email"
                                   placeholder="E-mail Address">
                        </div>
                        <div class="form-group">
                            <input id="input-pass" type="password" class="form-control input-sm input-password"
                                   placeholder="Password">
                        </div>
                        <div class="myButtons">
                            <a id="main-button" class="btn btn-primary">
                                <i class="fa fa-sign-in"></i> Log In
                            </a>
                            <a href="#myApp/start/reset"><h6>Forgot Password?</h6></a>
                        </div>
                        <div>
                            <h6>For registration, please, click <a href="#myApp/start/logup">Log Up</a>.</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="main-block" class="temporary-template">
    <div class="row">
        <div id="site-header" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h1>VRakashy</h1>
        </div>
    </div>
    <div class="row">
        <div id="site-navigation" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header"></div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#myApp/main"><i class="fa fa-paw"></i> Main</a></li>
                            <li><a><b id="counter">0</b> unread message(s)</a></li>
                            <li><a href="#myApp/user"><i class="fa fa-users"></i> Users</a></li>
                            <li><a href="#myApp/friend"><i class="fa fa-hand-o-right"></i> <i
                                    class="fa fa-hand-o-left"></i> Friends</a></li>
                            <li><a href="#myApp/negotiator"><i class="fa fa-comments"></i> Negotiators</a></li>
                            <li><a href="#myApp/post"><i class="fa fa-bullhorn"></i> Posts</a></li>
                            <li><a href="#myApp/logout"><i class="fa fa-sign-out"></i> LogOut</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="input-group double-input">
                <input id='email-field' type="text" placeholder="Friend's e-mail" class="form-control"/>
    <span class="input-group-btn">
        <a id="invite-friend" class="btn btn-primary">
            <i class="fa fa-bell-o"></i> Invite friend
        </a>
    </span>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="user-page" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div id="photoPreviewForm">
                        <a id="edit-profile" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i>
                            Edit</a>
                        <a id="cancel-edition" class="btn btn-primary"><i class="fa fa-ban"></i>
                            Cancel</a>
                        <a id="save-profile" class="btn btn-primary"><i class="fa fa-check-square-o"></i>
                            Confirm</a>
                        <label class="btn btn-primary" for="my-file-selector">
                            <input id="my-file-selector" type="file" style="display:none;"
                                   onchange="loadFile(event)">
                            <i class="fa fa-picture-o"></i> Choose new photo
                        </label>
                        <a id="save-photo" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save Photo</a>
                        <a id="delete-photo" class="btn btn-primary"><i class="fa fa-trash"></i> Delete
                            Photo</a>
                    </div>
                </div>
            </div>
            <br>
            <img id="preview" name="preview" width="200" src="<%=photo%>">
            <br>
            <br>

            <div>Name & surname: <b id="user-name"><%=fullName%></b></div>
            <div>Birth: <%=birth%></div>
            <div>E-mail: <%=email%></div>
            <div>Place: <%=city%></div>
        </div>
    </div>
</div>

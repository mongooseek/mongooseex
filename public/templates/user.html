<div id="user-block" class="container">
    <div class="row">
        <div id="user-page" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
            <div class="user-photo"><i id="default-photo" class="fa fa-user fa-5x" style="color: darkseagreen;"></i>
            </div>
        </div>
        <div id="user-buttons" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
            <button class="btn btn-primary">
                <i class="fa fa-pencil fa-fw"></i> Edit
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-book"></i> Post
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-users"></i> Friends
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-envelope-o"></i> Message
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-users"></i> Users
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-sign-in"></i> Log Out
            </button>
        </div>
    </div>
    <div class="row">
        <div id="post" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
            <input id="posts" type="user-posts" id="user-posts" name="user-posts" class="form-control input-sm"
                   placeholder="Write you post">
            <button id="make-post" class="btn btn-primary">
                <i class="fa fa-book"></i> Post
            </button>
        </div>
        <div id="add-posts"></div>
    </div>
</div>
